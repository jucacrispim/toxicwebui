builders:

  - name: Python
    platform: docker-python3.11
    plugins:
      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev

    steps:
      - name: Linter checks
        command: ./scripts/run_linter.sh
        stop_on_fail: true

      - name: Code complexity checks
        command: xenon toxicbuild -b B
        warning_on_fail: true

      - name: Unit tests & coverage
        command: ./scripts/check_coverage.sh

      - name: Setup env
        command: ./scripts/env.sh

      - name: Functional tests
        command: pytest tests/functional
        stop_on_fail: true


  - name: Selenium
    platform: docker-python3.11
    plugins:
      - name: apt-install
        packages:
          - chromium-driver
          - xvfb
          - psmisc

      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev


    steps:
      - name: Run js unit tests
        command: ./scripts/run_jasmine_tests.sh

      - name: Setup env
        command: ./scripts/env.sh

      - name: Run selenium tests
        command: ./scripts/run_selenium_tests.sh
        warning_on_fail: true

  - name: Docs & release
    branches:
      - master

    platform: docker-python3.11

    triggered_by:
      - builder_name: Python
        statuses:
          - success

      - builder_name: Selenium
        statuses:
          - success
          - warning

    plugins:
      - name: apt-install
        packages:
          - curl
          - make

      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev

    steps:

      - name: Build docs
        command: ./scripts/build_docs.sh

      - name: upload docs
        command: ./scripts/upload_docs.sh
