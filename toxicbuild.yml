builders:

  - name: Python
    platform: python3.11
    plugins:
      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev



    steps:

      - name: Unit tests & coverage
        command: ./scripts/check_coverage.sh

  - name: Selenium
    plugins:
      - apt-install:
          packages:
            - chromium-driver
            - xvfb
