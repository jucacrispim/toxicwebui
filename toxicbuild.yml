builders:

  - name: Python
    platform: python3.11
    plugins:
      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev

    steps:

      - name: Unit tests & coverage
        command: ./scripts/check_coverage.sh

  - name: Selenium
    platform: python3.11
    plugins:
      - name: apt-install
        packages:
          - chromium-driver
          - xvfb

      - name: python-venv
        pyversion: python3.11
        extra_indexes:
          - https://pypi.poraodojuca.dev


    steps:
      - name: Run js unit tests
        command: ./script/run_jasmine_tests.sh
